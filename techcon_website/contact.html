        <section>
            <h2>Contact Information</h2>
            <p>
                Email: <a href="ukozorchimaobi@gmail,com.com">contact@techcon2024.com</a>
            </p>
            <div>
                <h3>Follow Us</h3>
                <a href="https://twitter.com/caeservincento" target="_blank">Twitter</a>
                <a href="https://facebook.com/kukozor" target="_blank">Facebook</a>
                <a href="https://linkedin.com/in/ukozor-kingsley" target="_blank">LinkedIn</a>

        </section>

        <section>
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.837325187595!2d-81.37892758491984!3d28.538757982442937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e77b3bffc5b8d1%3A0x4eeb6f8a6a9b5f1e!2sOrange%20County%20Convention%20Center!5e0!3m2!1sen!2sus!4v1620238556251!5m2!1sen!2sus"

                height="450" 
                frameborder="0" 
                allowfullscreen>
            </iframe>

        <section>
            <h2>Send a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
